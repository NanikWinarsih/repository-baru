<!DOCTYPE html>
<html>
	<head>
		<title>Halaman Form</title>
	</head>
<body>
	<fieldset>
		<legend><h4> Ini Halaman Form</h4></legend>
			
			<table border=0 width=400>
			<tr>
				<td align="center">
					<img src="../img/unira.png" height="60" width="60">
				</td>
				<td colspan=2>
					<h3>Data Mahasiswa<br/>Universitas Madura</h3>
				</td>
			</tr>
			<tr>
				<td colspan=3><hr/></td>
			</tr>
			<tr>
				<td><b>Nama</b></td>
				<th> : </th>
				<td><input type="text" name="nama" size="30"></td>
			</tr>
			<tr>
				<td><b>Tempat Lahir</b></td>
				<th> : </th>
				<td><input type="text" name="tempat_lahir" size="30"></td>
			</tr>
			<tr>
				<td></td><td></td>
				<td>
					<select name="tanggal">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					<select name="bulan">
						<option value="Januari">Januari</option>
						<option value="Pebruari">Pebruari</option>
						<option value="Maret">Maret</option>
						<option value="April">April</option>
						<option value="Mei">Mei</option>
						<option value="Juni">Juni</option>
					</select>
					<select name="Tahun">
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Alamat</b></td>
				<th> : </th>
				<td><textarea cols=31 rows=5 name="alamat"></textarea>
				</td>
			</tr>
			<tr>
				<td><b>Jenis Kelamin</b></td>
				<th> : </th>
				<td><input type="radio" name="jk" value="Laki-laki" Checked>Laki - Laki
					<input type="radio" name="jk" value="Perempuan">Perempuan
				</td>
			</tr>
			<tr>
				<td colspan=3><hr/></td>
			</tr>
			<tr>
				<td></td>
				<td colspan=2><input type="submit" value="Simpan" name="simpan"></td>
			</tr>
			</table>
			<a href="../index.html" style="text-decoration:none">Back To Index</a>
	</fieldset>
</body>
</html>
